<div class="flex space-x-4 mt-5">
  <div class="w-48">
    <ul>
      <li *ngFor="let category of categories()">
        <a href="#">{{ category.name }}</a>
      </li>
    </ul>
  </div>
  <div class="grid grid-cols-4 gap-8 w-full">
    <!-- Forma de pasar cada uno de los atributos del objeto -->
    <!-- <app-product
      *ngFor="let product of products()"
      [title]="product.title"
      [price]="product.price"
      [img]="product.image"
      (addToCart)="fromChild($event)"
    /> -->
    <!-- Forma recomendada donde pasamos el objeto completo, de esta manera no estamos atados a los atributos y desde el objeto podemos agregar o quitar atributos son modificar el componente -->
    <app-product
      *ngFor="let product of products()"
      [product]="product"
      (addToCart)="addToCart($event)"
    />
  </div>
</div>
